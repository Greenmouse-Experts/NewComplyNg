<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ComplyNG</title>
        <link rel="shortcut icon" href="assets/images/log.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.7.0/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <script src="https://kit.fontawesome.com/997b229808.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    </head>
    <body id="lent">
        <!-- Sign-up -->
        <section class="sign-in">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6" >
                        <div class="sign">
                            <a href="index">
                                <img src="https://res.cloudinary.com/greenmouse-tech/image/upload/v1668426334/ComplyNG%20Images/logo_oadexx.png" alt="">
                            </a>
                            <form class="sign-div">
                                <h4>
                                    Sign Up (Individual)
                                </h4>
                                <p>Not an individual, login as company</p>
                                <div class="row">
                                    <!--Name-->
                                    <div class="col-lg-12">
                                        <label>First Name</label>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <i class="bi bi-person"></i>
                                                <input type="text" placeholder="First name" name="firstname" class="input" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <i class="bi bi-person"></i>
                                                <input type="text" placeholder="Last name" name="lastname" class="input" required>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Phone Number-->
                                    <div class="col-lg-12">
                                        <label>Phone Number</label>
                                        <div class="row">
                                            <div class="col-md-12 mb-3">
                                                <i class="bi bi-phone"></i>
                                                <input type="tel" placeholder="Enter your Phone Number" name="phone" class="input" required>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Email-->
                                    <div class="col-lg-12">
                                        <label>Email</label>
                                        <div class="row">
                                            <div class="col-md-12 mb-3">
                                                <i class="bi bi-envelope"></i>
                                                <input type="email" placeholder="Enter your email address" name="email" class="input" required>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Password-->
                                    <div class="col-lg-12">
                                        <label>Password</label>
                                        <div class="row">
                                            <div class="col-md-12 mb-3">
                                                <i class="bi bi-file-lock"></i>
                                                <input type="password" placeholder="Enter your password" name="phone" class="input" required>
                                            </div>
                                        </div>
                                    </div>
                                    <p>
                                        By clicking Sign Up, you agree to the terms and conditions
                                    </p>
                                    <div class="col-md-12 mb-3">
                                        <button type="submit" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up </button>
                                    </div>
                                    <!--Message-->
                                    <p style="text-align: center;margin-top: 20px;">Already have an account ?  <a href="LogIn">Login</a> </p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5">
                        <div class="text">
                            <h1>
                                Sign Up as Individual
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Board Of Trustees</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="model">
                                    
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="layer">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal-1 -->
        
        <!-- Sign-up-->
        <!--Scroll In Animation-->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
